name: demo
steps:
  - name: stage1
    type: rename
    actions:
      - name: add prefix
        kind: add
        mode: "index" #  "prefix", "suffix", "index", "regexp"
        expr: "1"
        value: "prefix_"
        num: 0
      - name: delete substring
        kind: delete
        mode: "index" # "plain", "index", "prefix", "suffix", "regexp"
        expr: "2" # or "1:3"
        num: 3 # 0: all
      - name: replace substring
        kind: replace
        mode: "index" # "plain", "index", "prefix", "suffix", "regexp"
        expr: "5" # or "1:3
        value: "OKKKKKK"
        num: 0
      - name: add sequence
        kind: seq
        mode: "index" # or "index", "prefix", "suffix", "regexp"
        expr: "-1" # or "â… "
        value: "A."
        num: 0
      - name: shift substring
        kind: shift
        mode: "plain" # or "plain", "index"
        expr: ".2022" # or "0-3"
        value: "6"
        num: 0
